<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-inline" >
        <input type="text" id="first">
        <label for="">+</label>
        <input type="text" id="second">
        <label for=""><button type="button" id="sum">=</button></label>
        <span id="show"></span>

    </form>
    <script>
        // let sum = 0
        const ans = document.getElementById("sum")
        // const first = document.getElementById("first").value;
        // const sec = document.getElementById("second").value;
        const show = document.getElementById("show")
    function add_number() {
      const first_number = parseFloat(document.getElementById("first").value);
      if (isNaN(first_number)) first_number = 0;
      const second_number = parseFloat(document.getElementById("second").value);
      if (isNaN(second_number)) second_number = 0;
      let result = first_number + second_number;
      document.getElementById("sum").value = result;
      show.append(result)
    }
        
        ans.addEventListener("click", add_number)
    </script>
</body>
